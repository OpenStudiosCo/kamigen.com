<!DOCTYPE html><html><head><title>Kamigen</title><meta name="viewport" content="width=device-width, user-scalable=yes, minimum-scale=1.0, maximum-scale=25.0"><link rel="stylesheet" href="./main.css"><script>function start() {

  let time = 0;
  let direction = 'up';

  animate ( time );

  function animate( time ) {
    let newTime = parseInt(time) + 1;

    var elem = document.getElementById("myDiv");
    var style = window.getComputedStyle(elem);

    let currentTop = style.marginTop.replace('px', '');

    let change = ( Math.sin(  newTime ));

    document.getElementById("myDiv").style.marginTop = (parseFloat(currentTop) + 1 * change) + "px";
    time = newTime;
    window.requestAnimationFrame( animate )
  }
};
function docReady(fn) {
  // see if DOM is already available
  if (document.readyState === "complete" || document.readyState === "interactive") {
    // call on next available tick
    setTimeout(fn, 1);
  } else {
    document.addEventListener("DOMContentLoaded", fn);
  }
}

<!DOCTYPE html><html><head><title>Kamigen</title><meta name="viewport" content="width=device-width, user-scalable=yes, minimum-scale=1.0, maximum-scale=25.0"><link rel="stylesheet" href="./main.css"></head><body><div class="p-0 m-0" id="page1"><canvas class="overlay plate"></canvas><div class="background plate"><img class="w-full h-auto" src="assets/page1_hq_background.jpg"></div><div class="water plate"><img class="w-full h-auto" src="assets/page1_hq_water_mask.png"></div></div><svg class="hidden"><filter id="watereffect" x="0" y="0" width="100%" height="100%">
